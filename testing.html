<!DOCTYPE html>
<html>
  <head>
    <title>incognito+</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #fff;
        font-family: 'Open Sans', sans-serif;
      }
      h3 {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        margin-top: 50px;
      }
      input[type="text"] {
        width: 70%;
        height: 40px;
        padding: 10px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        margin-top: 50px;
        margin-left: 15%;
        background-color: #3c3c3c;
        color: #fff;
      }
      button {
        height: 40px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        margin-top: 50px;
        margin-left: 20px;
        background-color: #9e9e9e;
        color: #fff;
        cursor: pointer;
        padding: 10px;
      }
      iframe {
        margin-top: 50px;
        width: 100%;
        height: 600px;
        border: none;
      }
      #content {
        border: 2px solid #ccc;
      }
      #error {
        display: none;
        text-align: center;
        margin-top: 50px;
        font-size: 24px;
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <h3>incognito+</h3>
    <input type="text" id="search" placeholder="https://www.example.com/" autocomplete="off">
    <button id="load">Run</button>
    <br>
    <iframe id="content"></iframe>
    <div id="error">Unstable Network Connections. Please Try Again Later.</div>
    <script>
const proxyUrl = 'https://api.allorigins.win/raw?url=';
const searchInput = document.getElementById('search');
const loadButton = document.getElementById('load');
const contentFrame = document.getElementById('content');
const loadingIndicator = document.getElementById('loading-indicator');
const errorIndicator = document.getElementById('error-indicator');

function loadContent() {
  const url = searchInput.value;
  const fullUrl = proxyUrl + encodeURIComponent(url);
  contentFrame.src = fullUrl;
}

loadButton.addEventListener('click', loadContent);
searchInput.addEventListener('keyup', function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    loadButton.click();
  }
});

searchInput.addEventListener('click', function() {
  searchInput.value = '';
});

contentFrame.addEventListener('load', function() {
  const currentUrl = contentFrame.contentWindow.location.href;
  const fullUrl = proxyUrl + encodeURIComponent(currentUrl);
  contentFrame.src = fullUrl;
});

function handleLoadStart() {
  loadingIndicator.style.display = 'block';
  errorIndicator.style.display = 'none';
}

function handleLoadEnd() {
  loadingIndicator.style.display = 'none';
  errorIndicator.style.display = 'none';
}

function handleLoadError() {
  loadingIndicator.style.display = 'none';
  errorIndicator.style.display = 'block';
}

contentFrame.addEventListener('loadstart', handleLoadStart);
contentFrame.addEventListener('loadend', handleLoadEnd);
contentFrame.addEventListener('error', handleLoadError);

setTimeout(function() {
  if (contentFrame.contentWindow.location.href === 'about:blank') {
    loadingIndicator.style.display = 'none';
    errorIndicator.style.display = 'block';
  }
}, 30000);

    </script>
  </body>
</html>
