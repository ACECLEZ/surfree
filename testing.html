<!DOCTYPE html>
<html>
  <head>
    <title>incognito+</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #fff;
        font-family: 'Open Sans', sans-serif;
      }
      h3 {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        margin-top: 50px;
      }
      input[type="text"] {
        width: 70%;
        height: 40px;
        padding: 10px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        margin-top: 50px;
        margin-left: 15%;
        background-color: #3c3c3c;
        color: #fff;
      }
      button {
        height: 40px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        margin-top: 50px;
        margin-left: 20px;
        background-color: #9e9e9e;
        color: #fff;
        cursor: pointer;
        padding: 10px;
      }
      iframe {
        margin-top: 50px;
        width: 100%;
        height: 600px;
        border: none;
      }
      #content {
        border: 2px solid #ccc;
      }
      #error {
        display: none;
        text-align: center;
        margin-top: 50px;
        font-size: 24px;
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <h3>incognito+</h3>
    <input type="text" id="search" placeholder="https://www.example.com/" autocomplete="off">
    <button id="load">Run</button>
    <br>
    <iframe id="content"></iframe>
    <div id="error">Failed to load content. Please try again later.</div>
    <script>
const proxyUrl = 'https://api.allorigins.win/raw?url=';
const searchInput = document.getElementById('search');
const loadButton = document.getElementById('load');
const contentFrame = document.getElementById('content');
const proxyFrame = document.getElementById('proxy');

// Set the initial proxy frame height to match the content frame height
contentFrame.addEventListener('load', () => {
  proxyFrame.style.height = contentFrame.contentWindow.document.body.scrollHeight + 'px';
});

function loadContent() {
  const url = searchInput.value;
  const fullUrl = proxyUrl + encodeURIComponent(url);
  contentFrame.src = fullUrl;
}

loadButton.addEventListener('click', loadContent);

searchInput.addEventListener('keyup', function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    loadButton.click();
  }
});

searchInput.addEventListener('click', function() {
  searchInput.value = "";
});

// Set a timeout function to handle if the iframe takes too long to load
const timeout = setTimeout(() => {
  contentFrame.remove();
  proxyFrame.insertAdjacentHTML('beforeend', '<p>Failed to load content. Please try again later.</p>');
}, 30000);

// Check if the iframe has loaded successfully
contentFrame.addEventListener('load', () => {
  clearTimeout(timeout);
  
  // Set the proxy frame border to visible
  proxyFrame.style.border = '1px solid #ccc';

  // Set the proxy frame height to match the content frame height
  proxyFrame.style.height = contentFrame.contentWindow.document.body.scrollHeight + 'px';

  // Allow the iframe to run its scripts
  const scriptTags = contentFrame.contentWindow.document.getElementsByTagName('script');
  for (let i = 0; i < scriptTags.length; i++) {
    const scriptTag = document.createElement('script');
    scriptTag.type = scriptTags[i].type || 'text/javascript';
    if (scriptTags[i].innerHTML) {
      scriptTag.innerHTML = scriptTags[i].innerHTML;
    } else if (scriptTags[i].src) {
      scriptTag.src = scriptTags[i].src;
    }
    contentFrame.contentWindow.document.body.appendChild(scriptTag);
  }
});
    </script>
  </body>
</html>
