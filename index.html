<!DOCTYPE html>
<html>
<head>
  <title>Load website in an iframe with proxy</title>
</head>
<body>
  <input type="text" id="search" placeholder="Enter website URL">
  <button id="load">Load</button>
  <br>
  <iframe id="content" src="" frameborder="0" style="width:100%; height:500px;"></iframe>

  <script>
    const proxyUrl = 'https://api.allorigins.win/raw?url=';
    const searchInput = document.getElementById('search');
    const loadButton = document.getElementById('load');
    const contentFrame = document.getElementById('content');

    loadButton.addEventListener('click', () => {
      const url = searchInput.value;
      const fullUrl = proxyUrl + encodeURIComponent(url);
      contentFrame.src = fullUrl;
    });
  </script>
</body>
</html>
